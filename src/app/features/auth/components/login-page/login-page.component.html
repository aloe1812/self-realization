<mat-toolbar color="primary" class="mat-elevation-z3">
  <mat-toolbar-row>
    <span>Welcome to Self Realization!</span>
  </mat-toolbar-row>
</mat-toolbar>
<section class="main">
  <app-login-form
    [loginPending]="loadingPending$ | async"
    [registerPending]="registerPending$ | async"
    (login)="onLogin($event)"
    (register)="onRegister($event)"
  ></app-login-form>
  <app-about-site></app-about-site>
</section>
